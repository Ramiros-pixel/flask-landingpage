{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h2><i class="fas fa-edit"></i> {{ action }} Data</h2>
    <a href="{{ url_for('dashboard') }}" class="btn-primary"
        style="background: transparent; border: 1px solid var(--border);">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
</div>

<div class="form-card">
    <form method="POST">
        <div class="form-group">
            <label>Province Code</label>
            <input type="number" name="kode_provinsi" class="form-control"
                value="{{ data.kode_provinsi if data else '' }}" required placeholder="e.g. 32">
        </div>

        <div class="form-group">
            <label>Province Name</label>
            <input type="text" name="nama_provinsi" class="form-control"
                value="{{ data.nama_provinsi if data else 'JAWA BARAT' }}" required>
        </div>

        <div class="form-group">
            <label>Regency/City Code</label>
            <input type="number" name="kode_kabupaten_kota" class="form-control"
                value="{{ data.kode_kabupaten_kota if data else '' }}" required placeholder="e.g. 3201">
        </div>

        <div class="form-group">
            <label>Regency/City Name</label>
            <input type="text" name="nama_kabupaten_kota" class="form-control"
                value="{{ data.nama_kabupaten_kota if data else '' }}" required placeholder="e.g. KABUPATEN BOGOR">
        </div>

        <div class="form-group">
            <label>Number of DM Cases</label>
            <input type="number" name="jumlah_penderita_dm" class="form-control"
                value="{{ data.jumlah_penderita_dm if data else '' }}" required placeholder="e.g. 5000">
        </div>

        <div class="form-group">
            <label>Unit</label>
            <input type="text" name="satuan" class="form-control" value="{{ data.satuan if data else 'ORANG' }}"
                required>
        </div>

        <div class="form-group">
            <label>Year</label>
            <input type="number" name="tahun" class="form-control" value="{{ data.tahun if data else '2024' }}"
                required>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">
            <i class="fas fa-save"></i> Save Record
        </button>
    </form>
</div>
{% endblock %}
